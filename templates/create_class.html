{% extends "base.html" %}

{% block title %}创建班级 - Dlass{% endblock %}

{% block content %}
<div class="create-class-container">
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">创建新班级</h1>
            <a href="{{ url_for('classes.classes') }}" class="back-link">
                <i class="material-icons">arrow_back</i>
                <span>返回班级列表</span>
            </a>
        </div>
        
        <div class="form-card">
            <div class="card-content">
                <form method="POST" class="class-form">
                    <div class="form-group">
                        <label for="name" class="form-label">班级名称</label>
                        <input type="text" id="name" name="name" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description" class="form-label">班级描述（可选）</label>
                        <textarea id="description" name="description" class="form-textarea" rows="4"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="primary-btn">
                            <span class="btn-label">创建班级</span>
                        </button>
                        <a href="{{ url_for('classes.classes') }}" class="outline-btn">
                            <span class="btn-label">取消</span>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
