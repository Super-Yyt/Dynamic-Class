{% extends "dev.html" %}

{% block title %}创建应用 - 开发者控制台{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">创建新应用</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="app_name" class="form-label">应用名称 *</label>
                            <input type="text" class="form-control" id="app_name" name="app_name" 
                                   value="{{ request.form.app_name }}" required>
                            <div class="form-text">应用的显示名称，用户可以看到的名称</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">应用描述</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="3">{{ request.form.description }}</textarea>
                            <div class="form-text">简要描述您的应用功能和用途</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="callback_url" class="form-label">回调URL</label>
                            <input type="url" class="form-control" id="callback_url" name="callback_url" 
                                   value="{{ request.form.callback_url }}" placeholder="https://">
                            <div class="form-text">OAuth回调地址（可选）</div>
                        </div>
                        
                        <div class="alert alert-warning">
                            <h6><i class="bi bi-exclamation-triangle"></i> 重要提示</h6>
                            <ul class="mb-0">
                                <li>应用创建后，您将获得App ID和App Secret</li>
                                <li>App Secret只会显示一次，请妥善保存</li>
                                <li>确保不要在前端代码中暴露App Secret</li>
                                <li>应用需要审核通过后才能访问API</li>
                            </ul>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('developer.developer_console') }}" class="btn btn-outline-secondary me-md-2">取消</a>
                            <button type="submit" class="btn btn-primary">创建应用</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
